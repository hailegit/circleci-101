version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/openjdk:8-jdk
      - image: yarnpkg/dev:latest
    steps:
      - checkout
      - run:
          name: check yarn version
          command: yarn --version
      - run:
          name: check java version
          command: java --version
      
